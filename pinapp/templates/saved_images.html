<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .saved-images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .saved-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .saved-image img {
            width: 100%;
            height: 400px; /* Adjust as needed */
            object-fit: cover;
        }
        
        .saved-image-details {
            padding: 10px;
            background-color: #fff;
        }
        
        .saved-image-details h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .saved-image-details p {
            margin-top: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="saved-images-container">
<!-- Add form elements to save images to boards -->
{% for saved_image in saved_images %}
<div class="saved-image">
    <!-- Debug: Print saved_image object to check its structure and attributes -->
    {{ saved_image }}  
    <!-- If saved_image is a SavedImage object, access its associated Image object -->
    {% with image=saved_image.image %}
    <!-- Debug: Print image object to check its structure and attributes -->
    {{ image }} 
    <!-- Ensure image has a title attribute -->
    {% if image.title %}
    <img src="{{ image.image.url }}" alt="{{ image.title }}">
    <!-- Display the title -->
    <div class="saved-image-details">
        <h3>{{ image.title }}</h3>
        <!-- Display form to save the image to a board -->
        
    </div>
    {% endif %}
    {% endwith %}
</div>
{% empty %}
<p>No saved images yet.</p>
{% endfor %}

    </div>

</body>
</html>
