<!-- chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'pinapp:send_message' %}?receiver_id={{ user.id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
